version: '3.9'
services:
  discovery:
    build:
      context: ./discovery_service
      dockerfile: Dockerfile
    container_name: discovery
    restart: always
    ports:
      - "8761:8761"

  users_service_db:
    image: mysql
    container_name: users_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users_db
      MYSQL_USER: david
      MYSQL_PASSWORD: Passer1234@
    ports:
      - "3307:3306"
    volumes:
      - users_mysql_data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD

  cours_service_db:
    image: mysql
    container_name: cours_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cours_db
      MYSQL_USER: david
      MYSQL_PASSWORD: Passer1234@
    ports:
      - "3308:3306"
    volumes:
      - cours_mysql_data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD

  program_service_db:
    image: mysql
    container_name: program_service_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: program_db
      MYSQL_USER: david
      MYSQL_PASSWORD: Passer1234@
    ports:
      - "3309:3306"
    volumes:
      - program_mysql_data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD

  postgres_kc:
    image: postgres:9.6
    container_name: postgres_kc
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak_container
    #command: "start-dev"
    command: [ "start-dev", "--import-realm", "--import=/opt/keycloak/data/import/realm.json" ]
    environment:
      KEYCLOAK_DATABASE_HOST: postgres_kc
      KEYCLOAK_DATABASE_NAME: keycloak
      KEYCLOAK_DATABASE_USER: keycloak
      KEYCLOAK_DATABASE_SCHEMA: public
      KEYCLOAK_DATABASE_PASSWORD: keycloak
      KEYCLOAK_ADMIN_USER: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - postgres_kc
    volumes:
      - ./kc-realm.json:/opt/keycloak/data/import/realm.json

volumes:
  users_mysql_data:
    driver: local
  cours_mysql_data:
    driver: local
  program_mysql_data:
    driver: local
  postgres_data:
    driver: local